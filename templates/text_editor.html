<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit: {{ filename }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
        }

        .top-bar h2 {
            margin: 0;
            font-size: 18px;
            color: #00ffcc;
        }

        .btn {
            background-color: #00ffcc;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #00ddaa;
        }

        textarea {
            width: 100%;
            height: calc(95vh - 95px);
            background-color: #1e1e1e;
            color: #f8f8f2;
            border: none;
            resize: none;
            padding: 15px;
            font-size: 15px;
            outline: none;
        }

        .bottom-bar {
            background-color: #2a2a2a;
            padding: 10px 20px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: flex-end;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h2>Editing: {{ filename }}</h2>
        <a class="btn" href="javascript:history.back()">â¬… Back</a>
    </div>

    <form method="POST" action="{{ url_for('save_file') }}">
        <input type="hidden" name="filename" value="{{ filename }}">
        <textarea name="content" spellcheck="false">{{ content }}</textarea>
        <div class="bottom-bar">
            <button class="btn" type="submit">ðŸ’¾ Save</button>
        </div>
    </form>

</body>
</html>
