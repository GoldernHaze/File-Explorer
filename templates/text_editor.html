<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: monospace;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 80vh;
            background-color: #1e1e1e;
            color: #f0f0f0;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-left: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>Editing: {{ filename }}</h2>
        <div>
            <form action="{{ url_for('save_text_file') }}" method="POST">
                <input type="hidden" name="filepath" value="{{ filepath }}">
                <textarea name="content">{{ content }}</textarea>
                <br>
                <button type="submit">ðŸ’¾ Save</button>
                <a href="{{ url_for('text_editor_home') }}"><button type="button">ðŸ”™ Back</button></a>
            </form>
        </div>
    </div>
</body>
</html>
